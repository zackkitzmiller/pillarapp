{% extends "base.html" %}    <br>
{% block search_results %}
{% if repos %}
    Results:
    <table class="table">
        <tr>
            <th>Repo</th>
            <th><a href="/search?orginization={{ orginization }}&sort=stars">Stars</a></th>
            <th><a href="/search?orginization={{ orginization }}&sort=forks">Forks</a></th>
            <th><a href="/search?orginization={{ orginization }}&sort=contributors">Contributors</a></th>
        </tr>
        {% for repo in repos %}
            <tr>
                <td><a href="https://github.com/{{ orginization }}/{{ repo.name }}" target="_blank">{{ repo.name }}</a></td>
                <td>{{ repo.stars }}</td>
                <td>{{ repo.forks }}</td>
                <td>{{ repo.contributors }}</td>
            </tr>
        {% endfor %}
{% else %}
    <p>No repos found for {{ orginization }}</p>
{% endif %}
{% endblock %}
